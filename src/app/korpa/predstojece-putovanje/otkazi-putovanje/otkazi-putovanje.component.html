<section>
    <button mat-button [mat-dialog-close]="true">
        <mat-icon matListIcon>close</mat-icon>
    </button>
    <br>
    <h1 mat-dialog-title>Otkazivanje putovanja</h1>
    <mat-dialog-content>
        <p>Da li ste sigurni da zelite da otkazete ovo putovanje?</p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true" (click)="otkazi()">Da</button>
        <button mat-button [mat-dialog-close]="false">Ne</button> 
    </mat-dialog-actions>
</section>
