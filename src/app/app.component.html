<section class="header" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="15px">

    <button mat-button routerLink="/signup" *ngIf="!this.userService.isLoggedIn">Signup</button>

    <button mat-raised-button color="primary" routerLink="/login" *ngIf="!this.userService.isLoggedIn">Login</button>

    <button mat-raised-button color="primary" (click)="openProfile(this.userService.currentUser.id)" *ngIf="this.userService.isLoggedIn">{{ this.userService.currentUser.username }}</button>

</section>
<section >
<mat-sidenav-container>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div class="nav" fxLayoutAlign="space-between center">
            <div fxHide.gt-xs >
                <button mat-flat-button color="primary" (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            
                <a routerLink="/"><img src="../../assets/img/logo1.png" alt="logo" class="logo"></a>
            </div>
            <div fxFlex fxLayoutAlign="end" fxLayoutGap="20px" fxHide.xs>
                <a class="text-reset" routerLink="/">Početna</a>
                <a class="text-reset" routerLink="/filter">Putovanja</a>
                <a class="text-reset" routerLink="/contact">Kontakt</a>
                <a class="text-reset" *ngIf="this.userService.isLoggedIn" routerLink="/korpa">Moja putovanja</a>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

    <mat-sidenav #sidenav opened="false">
        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="sidenav.close()">
                Početna
            </a>
            <a mat-list-item routerLink="/travel" (click)="sidenav.close()">
                Putovanja
            </a>
            <a mat-list-item routerLink="/contact" (click)="sidenav.close()">
                Kontakt
            </a>
        </mat-nav-list>
    </mat-sidenav>

</mat-sidenav-container>

</section>
